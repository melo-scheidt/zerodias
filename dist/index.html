<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Outro Lado - Ordem Paranormal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ordem: {
                black: '#000000',
                dark: '#050505',
                panel: '#0a0a0a',
                border: '#18181b', // zinc-900
                red: '#ef4444',
                blood: '#7f1d1d',
                gold: '#d4b483', // Cor oficial de conhecimento/ordem
                goldDim: '#8a7555',
                purple: '#a855f7',
                terminal: '#22c55e'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Courier Prime', 'monospace'],
              display: ['Special Elite', 'cursive'] 
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
              'sigil': "radial-gradient(circle at center, #1a1a1a 0%, #050505 100%)"
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.95' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap');
      
      body {
        background-color: #000000;
        color: #e5e5e5;
        overflow: hidden; /* App controla o scroll */
      }
      
      /* Efeitos de Tela (CRT/Atmosphere) */
      
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.3) 50%,
          rgba(0,0,0,0.3)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9998;
      }
      
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 50%, #000000 140%);
        pointer-events: none;
        z-index: 9997;
      }
      
      /* Scrollbar Personalizada */
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #000000; 
        border-left: 1px solid #18181b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border: 1px solid #000000;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #d4b483; 
      }
      
      /* Utilit√°rios de Texto */
      
      ::selection {
        background: #7f1d1d;
        color: #fff;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(212, 180, 131, 0.4);
      }
      
      .text-glow-red {
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
      }
      
      /* Clipped corner effect for tech look */
      
      .clip-tech {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 10px), 
          calc(100% - 10px) 100%, 
          0 100%
        );
      }
    </style>
